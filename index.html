<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>


</head>
<body>

  <main>

    <header>
      <nav>
        <img src="./images/logo.svg" class="logo-img" alt="">
      </nav>
    </header>
  
    <section class="intro">
      <h1><span>We are launching</span> soon!</h1>
      <h2>Subscribe and get notified</h2>
  
      <div class="input-group">
        <input class="input-email" type="email" name="mail" id="emailField" placeholder="Yout email address">
        <input class="input-btn" type="button" value="Notify Me" id="btnInput">
      </div>

      <div class="display-message">
        <span class="error" id="message"></span>
      </div>
    </section>
  
    <section class="hero">
      <img src="./images/illustration-dashboard.png" class="hero-img" alt="dashboard image">
    </section>
  
    <footer>
      &copy; Copyright Ping. All rights reserved.
    </footer>
    
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
